<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action = "/" method ="post">
                    <input autocomplete="off" name ="name" type ="text" placeholder="Name">
                    <input autocomplete ="off" name ="month" type ="text" placeholder="Month">
                    <input autocomplete ="off" name ="day" type ="text" placeholder ="Day">
                    <input style = "font-weight: bold; cursor: pointer;" type ="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{birthday["name"]}}</td>
                                <td>{{birthday["month"]}}/{{birthday["day"]}}</td>
                                <div>
                                    <td class ="small">
                                        <form action ="/delete" method="post">
                                            <input type ="hidden" name ="delete" value="{{ birthday["id"] }}">
                                            <input id ="delete" type="submit" value="Delete">
                                        </form>
                                    </td>
                                </div>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

{% extends "layout.html" %}

{% block main %}
    <form action="/sell" method="post">
        <select class ="form-control mx-auto w-auto reg" name="symbol">
            <option disabled selected>Symbol</option>
            {% for symbol in symbols %}
            <option value="{{symbol}}">{{symbol}}</option>
            {% endfor %}
        <input class ="form-control mx-auto w-auto reg" type="number" name="shares" placeholder="Number of shares">
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}

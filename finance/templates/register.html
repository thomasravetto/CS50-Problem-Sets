{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action ="/register" method ="post">
        <p>{{rows}}</p>
        <input autocomplete="off" class="form-control mx-auto w-auto reg" name ="username" type ="text" placeholder="Username">
        <input autocomplete="off" class="form-control mx-auto w-auto reg" name ="password" type ="password" placeholder="Password">
        <input autocomplete="off" class="form-control mx-auto w-auto reg" name ="confirmation" type ="password" placeholder="Confirm password">
        <button class="btn btn-primary reg" type ="submit">Register</button>
    </form>
{% endblock %}
